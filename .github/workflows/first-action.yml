name: First Workflow
on: 
  workflow_dispatch:
  pull_request:
    types:
      - opened
    # targeted branch
    # to what brach, not from what branch
    branches:
      - main
  push:
    # if last commit in the end of commit message has [skip ci] (or similar, see Skip workflows run) then it will not trigger wrkflow this time
    #targeted branch, not from what branch I merge, but where I merge
    branches:
      - main #main
      - 'feat/**' #feat/new feat/new/button
      - 'dev-*' #dev-new dev-this-is-new
    #you can only define one of paths and paths-ignore for a single event
    #paths:
      #- '.github/*' #needs at least one file from there changed
    paths-ignore:
      - '.github/workflows/*' #do nothing if at leadt one file from there is changed
      #those paths events/filters work if AT LEAST ONE FILE
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
      - name: Print goodbye
        run: |
          echo "bye"
          echo "bye bye"
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
  third-job:
    runs-on: ubuntu-latest
    steps:
      - name: download repository code on runner
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

